<div class="wrapper-comp-settings is-active editor-with-buttons " id="settings-tab">
          
	   <ul class="list-input settings-list">
              <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Question text</label>
     		    <textarea style='min-width:100%;height:200px;' class="input setting-input edit_form_id" id="edit_form_id">{self.form_text}</textarea>
                    <span class="tip setting-help">question text</span>
              </li>
	      <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Chat room</label>
                    <input class="input setting-input edit_form_id" id="required_price" value="{self.required_price}" type="text">
                    <span class="tip setting-help">chat room </span>
              </li>
	      <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Debug mode</label>
		    <input class="input setting-input edit_form_id" id="debug_mode" value="{self.debug_mode}" type="text"> 
		    <span class="tip setting-help"> 0 disable - 1 enable</span>
              </li>		
          </ul>

      <div class="xblock-actions">
        <span class="xblock-editor-error-message"></span>
        <ul>
            <li class="action-item">
                <a href="#" class="save-button action-primary action">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button cancel-button">Cancel</a>
            </li>
        </ul>
    </div>
  </div>
