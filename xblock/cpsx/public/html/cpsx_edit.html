<div class="wrapper-comp-settings is-active editor-with-buttons " id="settings-tab">
          
	   <ul class="list-input settings-list">
              <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Chat Room Name</label>
     		    <input class="input setting-input edit_form_id" id="edit_form_id" value="{self.form_text}" type="text">
              </li>
	      <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Group Size</label>
                    <input class="input setting-input edit_form_id" id="group_size" value="{self.group_size}" type="text">
              </li>
	      <li class="field comp-setting-entry is-set">
                    <label class="label setting-label">Wait Time (in minutes)</label>
                    <input class="input setting-input edit_form_id" id="wait_time" value="{self.wait_time}" type="text">
              </li>
          </ul>

      <div class="xblock-actions">
        <span class="xblock-editor-error-message"></span>
        <ul>
            <li class="action-item">
                <a href="#" class="save-button action-primary action">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button cancel-button">Cancel</a>
            </li>
        </ul>
    </div>
  </div>
